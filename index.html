<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/075b67f81a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <h1 class="main-title">Awesome <span>Border Radius</span></h1>

            <div class="wrap">
                <button id="topLeft" class="button top-left"><i class="fas fa-angle-up"></i></button>
                <button id="topRight" class="button top-right"><i class="fas fa-angle-up"></i></button>
            </div>
    
            <div id="shape" class="shape"></div>
            
            <div class="wrap">
                <button id="bottomLeft" class="button bottom-left"><i class="fas fa-angle-up"></i></button>
                <button id="bottomRight" class="button bottom-right"><i class="fas fa-angle-up"></i></button>
            </div>
            
            <p id="showProperties" class="showResult"></p>
            
    </main>
        
    <footer class="footer">
        <button id="copy" class="copy"><i class="fas fa-copy"></i>Copy</button>
        <button id="restart"><i class="fas fa-redo-alt"></i>Reset</button>
    </footer>
    <script src="main.js"></script>
</body>
</html>
